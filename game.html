<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birds shooting game</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="script/jquery-3.2.1.js"></script>
    <script src="script/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
  </head>
  <body>
    <main>
      <audio id="myAudio" controls loop>
        <source src="/sounds/bgmusic.mp3" type="audio/mpeg" />
      </audio>
      <audio id="killAudio" controls>
        <source src="/sounds/kill.mp3" type="audio/mpeg" />
      </audio>
      <audio id="bombAudio" controls>
        <source src="/sounds/bomb.mp3" type="audio/mpeg" />
      </audio>
      <section class="flex flex-between info-container">
        <div class="info">welcome : <span id="name"></span></div>
        <div class="info">Level : <span id="level"></span></div>
        <div class="info">score : <span id="score">0</span></div>
        <div class="info">time limit : 0:<span id="limit">59</span></div>
        <div class="info">birds killed : <span id="birds">0</span></div>
      </section>
      <section id="result" class="card gray-card flex flex-center center pop">
        <h2></h2>

        <a href="game.html"><button type="submit">Play again</button></a>
        or
        <a href="index.html">back to home</a>
      </section>
    </main>
    <script type="module" src="./script/game.js"></script>
  </body>
</html>
